<ion-header>

  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sensores</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let item of sensors; let i = index" style="border-top: 4px solid green">
    <ion-card-content>
      <h1>
        {{item['sensors'][0]['id']}}. {{ ((item['sensors'][0]['name']).replace("_", " ").toUpperCase()) }}
      </h1>
      <p>Tipo: {{item['sensors'][0]['type']}}</p>
      <p>Vers√£o: {{item['version']}}</p>
      
      <!-- <ion-card-title> -->
      <!-- </ion-card-title> -->
      <!-- <label>Identificador:</label> -->
      <ion-badge color="secondary">{{ item['sensors'][0]['value'] }}</ion-badge>
      <!-- <code>
        Valor: {{ item['sensors'][0]['value'] }}
      </code> -->
    </ion-card-content>
  </ion-card>
  <canvas #myChart1 id="myChart1" width="400" height="400"></canvas>
  <canvas #myChart2 id="myChart2" width="400" height="400"></canvas>
  <canvas #myChart3 id="myChart3" width="400" height="400"></canvas>


</ion-content>
