<ion-header>

  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Configurações</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="itemTapped(item.title, $event, item)">
      <ion-avatar item-start>
        <ion-icon name="{{ item.icon }}" style="font-size:48px;"></ion-icon>
      </ion-avatar>
      <h2> {{item.title}}</h2>
      <p>{{item.note}}</p>
    </ion-item>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    <b>{{selectedItem.title}}</b>
  </div>
</ion-content>
