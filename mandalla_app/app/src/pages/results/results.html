<ion-header>

  <ion-navbar color='dark'>
    <ion-title>Culturas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card *ngFor="let item of results; let i = index">
  <ion-card-content>
    <!-- <ion-card-title> -->
    <h1>    
    {{ item.name }}
    </h1>
      
      <!-- </ion-card-title> -->
    <label>Identificador:</label>
    <p>
    {{item._id}}
    </p>
  </ion-card-content>
      <button ion-button clear small (click)="itemTapped('companion', '/planting/crop/'+item._id+'/companion', item.name)">
        <div>Companheiras</div>
      </button>
      <button ion-button  clear small (click)="itemTapped('enemy', '/planting/crop/'+item._id+'/enemy', item.name)">
        <div>Inimigas</div>
      </button>
      <button ion-button  clear small (click)="itemTapped('intercropping',  '/planting/crop/'+item._id+'/intercropping', item.name)">
        <div>Intercropping</div>
      </button>
</ion-card>

</ion-content>
